name: Build and Publish Release

on:
  push:
    branches:
      - main # ajuste de acordo com o nome do seu branch principal

jobs:
  generate-release-notes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Find Last Merged Branch
        id: last_merged_branch
        run: |
          git fetch origin main
          last_merged_branch=$(git log --merges --first-parent --format="%H %d" $(git rev-parse origin/main)..HEAD | grep -E 'origin/(main|master)' | cut -d' ' -f2 | sed -e 's/.*origin\///' | head -n1)
          echo "::set-output name=branch::$last_merged_branch"

      - name: Extract Commits from Last Merged Branch
        run: |
          last_merged_branch=${{ steps.last_merged_branch.outputs.branch }}
          commits=$(git log --pretty=format:"%h - %an: %s" ${last_merged_branch})
          echo "Commits from last merged branch:" >> release_notes.txt
          echo "${commits}" >> release_notes.txt

  build-apk:
    needs: generate-release-notes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Navigate to Project Directory
        run: cd ${{ github.workspace }}/med_system_app

      - name: List Files in Project Directory
        run: ls -la

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.9' # ajuste de acordo com a versão do Flutter que você está usando

      - name: Build APK
        run: flutter build apk --release

      - name: Publish APK
        uses: actions/upload-artifact@v2
        with:
          name: app-release
          path: ${{ github.workspace }}/med_system_app/build/app/outputs/flutter-apk/app-release.apk
