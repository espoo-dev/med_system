name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    name: ðŸš€ Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Change Directory to med_system_app
        run: cd med_system_app

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      - name: Setup Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable'

      - name: Get Flutter Dependencies
        run: cd med_system_app && flutter pub get

      - name: Run Widget Tests
        run: cd med_system_app && flutter test

      - name: Build Android APK
        run: cd med_system_app && flutter build apk

      - name: Upload Android APK
        uses: actions/upload-artifact@v2
        with:
          name: release-apk
          path: med_system_app/build/app/outputs/apk/release/app-release.apk
  build-ios:
    name: ðŸŽ‰ iOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - run: cd med_system_app && flutter pub get

      - run: pod repo update
        working-directory: med_system_app/ios

      - run: cd med_system_app && flutter build ios --release --no-codesign

      - run: mkdir Payload
        working-directory: med_system_app/build/ios/iphoneos

      - run: mv Runner.app/ Payload
        working-directory: med_system_app/build/ios/iphoneos

      - name: Zip output
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: med_system_app/build/ios/iphoneos

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.${{ github.run_number }}
          release_name: Release v1.0.${{ github.run_number }}
          body: |
            This is the first combined release for Android and iOS.
          draft: false
          prerelease: false
