name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    name: ðŸš€ Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Change Directory to med_system_app
        run: cd med_system_app

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: '12.x'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get Flutter Dependencies
        run: flutter pub get

      - name: Format Flutter Code
        run: flutter format --set-exit-if-changed .

      - name: Analyze Dart Code
        run: flutter analyze .

      - name: Run Widget Tests
        run: flutter test

      - name: Build Android APK
        run: flutter build apk

      - name: Upload Android APK
        uses: actions/upload-artifact@v2
        with:
          name: release-apk
          path: build/app/outputs/apk/release/app-release.apk

      - name: Update CocoaPods Specs
        run: pod repo update
        working-directory: ios

      - name: Build iOS IPA
        run: flutter build ios --release --no-codesign

      - name: Create Payload Directory
        run: mkdir Payload
        working-directory: ios/build/iphoneos

      - name: Move iOS App to Payload
        run: mv Runner.app/ Payload
        working-directory: ios/build/iphoneos

      - name: Zip iOS Output
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: ios/build/iphoneos

      - name: Upload iOS IPA
        uses: actions/upload-artifact@v2
        with:
          name: release-ipa
          path: ios/build/iphoneos/FlutterIpaExport.ipa

      - name: Change Directory back to root
        run: cd ..

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.${{ github.run_number }}
          release_name: Release v1.0.${{ github.run_number }}
          body: |
            This is the first combined release for Android and iOS.
          draft: false
          prerelease: false
