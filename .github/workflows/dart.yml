name: Dart

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up project directory
        run: cd /home/runner/work/med_system/med_system

      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603

      - name: Install dependencies
        run: dart pub get

      - name: Verify pubspec.yaml
        run: test -e pubspec.yaml || (echo "pubspec.yaml not found" && exit 1)

      - name: Analyze project source
        run: dart analyze

      - name: Run tests
        run: dart test
