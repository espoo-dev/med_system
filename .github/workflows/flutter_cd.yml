name: Flutter CD - Android Build

on:
  release:
    types: [published]

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get Dependencies
        run: flutter pub get

      - name: Run Build Runner
        run: flutter pub run build_runner build --delete-conflicting-outputs

      # Nota: Para builds de produção reais, você precisaria configurar a assinatura do app (Keystore)
      # Aqui estamos gerando um APK de debug/profile ou release não assinado para demonstração
      - name: Build APK
        run: flutter build apk --release --no-sound-null-safety

      - name: Upload APK to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/app/outputs/flutter-apk/app-release.apk
          asset_name: med_system_app_${{ github.ref_name }}.apk
          tag: ${{ github.ref }}
